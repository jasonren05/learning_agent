# Cloud Studio 运行配置文件
autoOpen: true # 打开工作空间时自动开启所有应用的预览
apps:
  # 后端 Flask 应用
  - port: 5001
    run: |
      pip3 install --user -r requirements.txt &&
      python3 app.py
    root: ./
    name: 学习助手后端API
    description: Flask 后端服务，提供 AI 学习助手功能
    autoOpen: true
    autoPreview: false
  
  # 前端 React 应用  
  - port: 5173
    run: |
      npm install &&
      npm run dev
    root: ./
    name: 学习助手前端
    description: React + Vite 前端应用
    autoOpen: true
    autoPreview: true